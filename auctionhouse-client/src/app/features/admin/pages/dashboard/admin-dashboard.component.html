<div class="dashboard-container">
  <h1>Admin Dashboard</h1>

  <div class="dashboard-links">
    <a routerLink="/admin/auctions" class="btn">Administrer Auktioner</a>
    <a routerLink="/admin/users" class="btn">Administrer Brugere</a>
  </div>

  <section class="stats-section">
    <div class="card">
      <h3>Total Auktioner</h3>
      <p>{{ stats?.totalAuctions ?? 0 }}</p>
    </div>
    <div class="card">
      <h3>Aktive Auktioner</h3>
      <p>{{ stats?.activeAuctions ?? 0 }}</p>
    </div>
    <div class="card">
      <h3>Brugere</h3>
      <p>{{ stats?.totalUsers ?? 0 }}</p>
    </div>
  </section>
</div>
