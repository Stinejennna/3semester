<div class="admin-container">
  <h1>Opret ny auktion</h1>

  <div class="form-group">
    <label for="title">Auktionstitel</label>
    <input id="title" type="text" [(ngModel)]="title" placeholder="Titel på auktionen" />
  </div>

  <div class="form-group">
    <label for="startDate">Startdato</label>
    <input id="startDate" type="datetime-local" [(ngModel)]="startDate" />
  </div>

  <div class="form-group">
    <label for="endDate">Slutdato</label>
    <input id="endDate" type="datetime-local" [(ngModel)]="endDate" />
  </div>

  <h2>Start lot</h2>
  <div class="form-group">
    <label for="lotTitle">Lot titel</label>
    <input id="lotTitle" type="text" [(ngModel)]="lotTitle" />
  </div>

  <div class="form-group">
    <label for="lotDescription">Lot beskrivelse</label>
    <textarea id="lotDescription" [(ngModel)]="lotDescription"></textarea>
  </div>

  <div class="form-group">
    <label for="lotEstimatedValue">Vurderet værdi</label>
    <input id="lotEstimatedValue" type="number" [(ngModel)]="lotEstimatedValue" />
  </div>

  <div class="form-group">
    <label for="lotStartPrice">Startpris</label>
    <input id="lotStartPrice" type="number" [(ngModel)]="lotStartPrice" />
  </div>

  <div class="form-group">
    <label for="images">Billeder</label>
    <input id="images" type="file" (change)="onFileChange($event)" multiple />
  </div>

  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

  <button class="btn btn-primary" (click)="createAuction()" [disabled]="submitting">
    {{ submitting ? 'Opretter...' : 'Opret auktion' }}
  </button>
</div>
